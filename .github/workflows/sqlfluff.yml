name: SQL Linting
- name: Debug â€“ List root files
  run: ls -la
on:
  push:
    paths:
      - '**/*.sql'
      - '.sqlfluff'
      - '.github/workflows/sqlfluff.yml'
  pull_request:
    paths:
      - '**/*.sql'
      - '.sqlfluff'
      - '.github/workflows/sqlfluff.yml'

jobs:
  lint-sql:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install SQLFluff
        run: pip install sqlfluff

      - name: Lint SQL files
        run: sqlfluff lint .
